name: Build and deploy Next.js (Bun + Jest) app to Azure Web App - assessment-tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -------------------
  # 1. Build & Test Job
  # -------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with Jest
        run: bun run test

      - name: Build Next.js
        run: bun run build

      - name: Archive production-ready files
        run: zip -r release.zip . -x "*.git*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: release.zip

  # -------------------
  # 2. Deploy Job
  # -------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      id-token: write   # required for Azure OIDC login
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6311902ED77742A781D261DA3F8BBA1B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FCF5EE9210A342D2A5DD90EDF2019761 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_54B5D18B1A57400A88B97C53CF277F11 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'assessment-tracker'
          slot-name: 'Production'
          package: .
