name: CI/CD - Next.js (Bun + Jest) â†’ Azure Web App

on:
  push:
    branches: ["main"]   # Deploy only on main
  pull_request:
    branches: ["main"]   # Run tests on PRs
  workflow_dispatch:

jobs:
  # -----------------------
  # 1. Build & Test Job
  # -----------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with Jest
        run: bun test --ci --runInBand

      - name: Build Next.js
        run: bunx next build

      - name: Archive production-ready files
        run: zip -r release.zip . -x "*.git*"
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: release.zip

  # -----------------------
  # 2. Deploy Job
  # -----------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'   # Only deploy on main
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: assessment-tracker# ðŸ”¹ replace with your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
